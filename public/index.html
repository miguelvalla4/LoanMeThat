<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Juegos</title>
</head>
<body>
<div id="games-list"></div>

<script>
    // Función para cargar los juegos paginados desde el backend y mostrarlos en el HTML
    async function loadGames(page) {
        const response = await fetch('/src/Infrastructure/Actions/Game/GameAction.php?page=${page}');
        const data = await response.json();

        const gamesList = document.getElementById('games-list');

        if (data.message) {
            gamesList.innerHTML = `<p>${data.message}</p>`;
            return;
        }

        const games = data.map(game => `<div><strong>${game.title}</strong> - ${game.company} (${game.platform})</div>`);
        gamesList.innerHTML = games.join('');
    }

    // Cargar la primera página al cargar la página
    loadGames(1);
</script>
</body>
</html>
